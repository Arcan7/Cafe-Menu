<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="menu">
        <main>
            <h1>VALALA CAFE</h1>
            <p class="established">Toamasina</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.000 Ar</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.750 Ar</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.500 Ar</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.000 Ar</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.500 Ar</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.500 Ar</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.750 Ar</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.000 Ar</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.500 Ar</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://portfolio-ag-eight.vercel.app/" target="_blank">Visit my portfolio</a>
            </p>
            <p class="address">Toamasina, MADAGASCAR</p>
        </footer>
    </div>
</body>

</html>
